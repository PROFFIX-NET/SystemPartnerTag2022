<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Integration</title>
  <style type="text/css">
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
    }

  </style>
</head>

<body>

  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkdHIDYcjyIWWetyNLpevJpl573T4s9ys&callback=initMap" defer></script>
  <script>
    function initMap() {

      // URL Params from Proffix
      const urlParams = new URLSearchParams(window.location.search);
      const point = {
        lat: parseFloat(urlParams.get("latitude")),
        lng: parseFloat(urlParams.get("longitude"))
      };

      // Show Google Map in div#map
      const map = new google.maps.Map(
        document.getElementById("map"),
        {
          zoom: 15,
          center: point
        }
      )

      // Show marker with position in map
      const marker = new google.maps.Marker({
        position: point,
        map: map
      });

    }
  </script>
</body>

</html>
